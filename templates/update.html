{% extends "layout.html" %}

{% block title %}
    Update
{% endblock %}

{% block main %}
    <form action="{{ url_for('update') }}" method="post">
        <fieldset style="text-align: left;">
            <div>Current Balance:</div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" min="0" step=".01" name="current" placeholder="Current" type="number"/>
            </div>
            <div>Available Balance:</div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" min="0" step=".01" name="available" placeholder="Available" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Update</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
